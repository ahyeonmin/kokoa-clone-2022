<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>17:35</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <div class="screen-header screen-header_chats">
       <h1 class="screen-header__title">Chats</h1>
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="far fa-comment-dots fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span>

   <main class="main-screen main-chats">
        <a href="chat-lovin.html">

                </div>
                <div class="user-component__column">
                    <span class="user-component__time">14:02</span>
                    <div class="badge">2</div>
                </div>
            </div>
            </a>
            <a href="chat-vanilla.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="https://i.pinimg.com/564x/d4/a9/6d/d4a96db38b6a1569b8ca5518d5591f0c.jpg"

                        <h4 class="user-component__title">Vanilla</h4>
                        <h5 class="user-component__subtitle">Hurry up 😓</h5 >
                    </div>
                 </div>
                 <div class="user-component__column">
                     <span class="user-component__time">08:55</span>
                     <div class="badge">1</div>
                 </div>
             </div>
            </a>
            <a href="chat-pierre.html">
             <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/736x/90/bb/f7/90bbf7728d437aa42734abfb790164b5.jpg"
                    class="user-component__avatar user-component__avatar"/>

                        <h4 class="user-component__title">Pierre</h4>
                        <h5 class="user-component__subtitle">I'm making cookies 🍪</h5 >
                    </div>
                 </div>
                 <div class="user-component__column">
                     <span class="user-component__time">yesterday</span>
                 </div>
             </div>
            </a>
            <a href="chat-cinnamon.html">
             <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/564x/82/85/a8/8285a8eee6c9af946690032eb6e740ab.jpg"
                    class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Cinnamon</h4>
                        <h5 class="user-component__subtitle">miss you mom</h5 >
                    </div>
                 </div>
                 <div class="user-component__column">
                     <span class="user-component__time">yesterday</span>

             </div>
