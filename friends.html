<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="css/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Sugar Talk</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>17:35</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <div class="screen-header">
       <h1 class="screen-header__title">Friends</h1>
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span>
       </div>
   </div>

   <div id="friends-display-link">
       <a>
        <i class="fas fa-info-circle"></i>Friends Name's Display<i class="fas fa-angle-right"></i>
       </a>
   </div>

   <main class="friends-screen">
       <div class="user-component">
           <div class="user-component__column">
               <img src="https://i.pinimg.com/564x/13/f3/ff/13f3ff1bd2207f85bf6f078da3fb098e.jpg"
               class="user-component__avatar user-component__avatar--xl"/>
               <div class="user-component__text">
                   <h4 class="user-component__title">Chocolat</h4>
                   <!-- <h5 class="user-component__subtitle">this text whatever</h5 >-->
               </div>
            </div>
            <div class="user-component__column"></div>
       </div>
       <div class="friends-screen__channel">
           <div class="friends-screen__channel-header">
               <span>Channel</span>
               <i class="fas fa-angle-up"></i>
           </div>
           <div class="user-component">
               <div class="user-component__column user-component__column-channel">
                   <img src="https://i.pinimg.com/564x/f3/d5/9b/f3d59b436e94ebaa9df38168ea84b084.jpg"
                   class="user-component__avatar user-component__avatar--sm"/>
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                   </div>
               </div>
               <div class="user-component__column">
                   <div>
                       <span>5</span>
                       <i class="fas fa-angle-right"></i>
                   </div>
               </div>
            </div>
       </div>
       <div class="friends-screen__friends">
           <div class="friends-screen__friends-header">
               <span>Friends</span>
               <i class="fas fa-angle-up"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">

                class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Blanca</h4>
                </div>
            </div>
        </div>
          <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.pinimg.com/564x/82/85/a8/8285a8eee6c9af946690032eb6e740ab.jpg"
                class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Cinnamon</h4>
                </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
                <img src="https://w.namu.la/s/d2cb2c19670f6d3404c5325e8118a64b1cd83bb80a852ea42ff8a21653aa6c302db1230a916bd7b9934e72db314d61a4eb47a62165b420fbf7102f48361ba03d55ca82aa9c7fdab7d6708a86fc624f42023badc37ca937e05ee992071d8ad30e"

        <div class="user-component">
            <div class="user-component__column">

                    <h4 class="user-component__title user-component__title--not-bold">Lovin</h4>

                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Pierre</h4>
                </div>
            </div>
        </div>

              <div class="user-component__column">
                  <img src="https://i.pinimg.com/564x/d4/a9/6d/d4a96db38b6a1569b8ca5518d5591f0c.jpg"

                  <div class="user-component__text">
                      <h4 class="user-component__title user-component__title--not-bold">Vanilla</h4>
                  </div>
              </div>
          </div>
    </div>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a href="friends.html" class="nav__link">
                   <i class="fas fa-user fa-2x"></i>

           </li>
           <li class="nav__btn">
