<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>00:00</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <div class="screen-header">
       <h1 class="screen-header__title">Friends</h1>
       <div class="screen-header__icons">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span>
       </div>
   </div>

   <div id="friends-display-link">
       <a>
        <i class="fas fa-info-circle"></i>Friends Name's Display<i class="fas fa-angle-right"></i>
       </a>
   </div>

   <main class="friends-screen">
       <div class="user-component">
           <div class="user-component__column">
               <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"
               class="user-component__avatar user-component__avatar--xl"/>
               <div class="user-component__text">
                   <h4 class="user-component__title">Ahyeon</h4>
                   <!-- <h5 class="user-component__subtitle">this text whatever</h5 >-->
               </div>
            </div>
            <div class="user-component__column"></div>
       </div>
       <div class="friends-screen__channel">
           <div class="friends-screen__channel-header">
               <span>Channel</span>
               <i class="fas fa-angle-up"></i>
           </div>
           <div class="user-component">
               <div class="user-component__column">
                   <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"
                   class="user-component__avatar user-component__avatar--sm"/>
                   <div class="user-component__text">
                       <h4 class="user-component__title">Channel</h4>
                   </div>
               </div>
           <div class="user-component__column">
               <span>5</span>
               <i class="fas fa-angle-right"></i>
           </div>
        </div>
       </div>
   </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a href="friends.html" class="nav__link">
                   <i class="fas fa-user fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn">
               <a href="#" class="nav__link">
                   <span class="nav__notification"> 3 </span>
                   <i class="far fa-comment fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn" class="nav__link">
               <a href="#">
                   <i class="fas fa-search fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn" class="nav__link">
               <a href="#">
                   <i class="fas fa-ellipsis-h fa-2x"></i>
               </a>
           </li>
       </ul>
   </nav>
   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
