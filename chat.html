<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body id="chat-screen">
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>00:00</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Ahyeon</h1>
       </div>
       <div class="alt-header__column">
           <i class="fas fa-search fa-lg"></i>
           <i class="fas fa-bars fa-lg"></i>
       </div>
    </header>

   <main class="main-screen main-chat">
       <div class="main-chat__timestamp">
           Monday, March 28, 2022
       </div>
       <div class="message-row">
           <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"/>
           <div class="message-row__content">
               <span class="message__author">Ahyeon</span>
               <div class="message__info">
                   <span class="message__bubble">Hey</span>
                   <span class="message__time">15:15</span>
               </div>
           </div>
       </div>
       <div class="message-row message-row--own">
           <div class="message-row__content">
               <div class="message__info">
                   <span class="message__bubble">What's up?</span>
                   <span class="message__time">15:17</span>
               </div>
           </div>
       </div>
   </main>

   <form class="reply">
       <div class="reply__column">
           <i class="far fa-plus-square fa-2x"></i>
       </div>
       <div class="reply__column">
           <input type="text" placeholder="Write a message..."/>
           <i class="far fa-smile fa-lg"></i>
           <button>
               <i class="fas fa-chevron-up"></i>
           </button>
       </div>
   </form>
   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
