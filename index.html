<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="css/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Talk</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>17:35</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>
   <div>
       <header class="welcome-header">
           <h1 class="welcome-header__title">Welcome to Sugar Talk</h1>
           <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number. </p>
       </header>
       <form action="friends.html" method="get" id="login-form">
           <input name="username" type="text" placeholder="Email or phone number"/>
           <input name="password" type="password" placeholder="Password"/>
           <input type="submit" value="Log in"/>
           <a href="#">Find Kokoa Account or Password</a>
       </form>
   </div>
   
   <div id="no-mobile">
    <img src="https://i.pinimg.com/564x/2b/21/b7/2b21b783d6b2bc6d1180499279418f70.jpg"/>
    <div>Your screen is too big !</div>
    <div>Please set the screen smaller.</div>
   </div>

   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
