<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Sugar Talk</title>
</head>
<body id="chat-screen">
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>17:35</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Lovin</h1>
       </div>
       <div class="alt-header__column">
           <i class="fas fa-search fa-lg"></i>
           <i class="fas fa-bars fa-lg"></i>
       </div>
    </header>

   <main class="main-screen main-chat">
       <div class="main-chat__timestamp">
           Monday, March 28, 2022
       </div>
       <div class="message-row">
        <img src="https://ww.namu.la/s/286f16b4970d8ff49d2d35e74d061fd6bb817c4ed942a3b9cb24f5b77c146a2d86168027e0b226089647e5c13aad825460c8e4aabb19086d1c42bfd75fe5ab6298e72f54adb35a9863390b2c8f255459a519f489fccd5374d5bbf90627cc9d91"/>
        <div class="message-row__content">
               <span class="message__author">Lovin</span>
               <div class="message__info">
                   <span class="message__bubble">Hey</span>
               </div>
               <span class="message__num-lovin">1</span>
           </div>
       </div>
       <div class="message-row message-row__lovin">
           <div class="message-row__content">
               <div class="message__info">
                   <span class="message__bubble">Hi</span>
                   <span class="message__time">14:02</span>
                   <span class="message__num-lovin--second">1</span>
               </div>
           </div>
       </div>
   </main>

   <form class="reply">
       <div class="reply__column">
           <i class="far fa-plus-square fa-2x"></i>
       </div>
       <div class="reply__column">
           <input type="text" placeholder="Write a message..."/>
           <i class="far fa-smile fa-lg"></i>
           <button>
               <i class="fas fa-chevron-up"></i>
           </button>
       </div>
   </form>

   <div id="no-mobile">
    <img src="https://i.pinimg.com/564x/2b/21/b7/2b21b783d6b2bc6d1180499279418f70.jpg"/>
    <div>Your screen is too big !</div>
    <div>Please set the screen smaller.</div>
   </div>

   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
