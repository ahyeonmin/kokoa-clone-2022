<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>00:00</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <div class="screen-header screen-header_chats">
       <h1 class="screen-header__title">More</h1>
       <div class="screen-header__icons screen-header__icons-point">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>
           <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
           <span><div class="point"></div></span>
       </div>
   </div>

   <main class="main-screen more-screen">
       <div class="user-component">
           <div class="user-component__column">
               <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"
               class="user-component__avatar user-component__avatar--xl"/>
               <div class="user-component__text">
                   <h4 class="user-component__title">Ahyeon</h4>
                   <div>
                       <h5 class="user-component__subtitle">+8210 0000 0000</h5>
                       <span class="user-component__mark">!</span>
                   </div>
               </div>
           </div>
           <div class="user-component__column">
               <i class="far fa-comment-alt fa-2x" style="color: white;"></i>
           </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
             </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-wink"></i>
                <span>Emoticons</span>
             </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
             </div>
            <div class="icon-row__icon">
                <i class="far fa-id-badge"></i>
                <span>Account</span>
             </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-shopping-bag"></i>
                <span>Shopping</span>
             </div>
            <div class="icon-row__icon">
                <i class="fas fa-tshirt"></i>
                <span>Fasion</span>
             </div>
            <div class="icon-row__icon">
                <i class="fas fa-utensils"></i>
                <span>Order</span>
             </div>
            <div class="icon-row__icon">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
             </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div><img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"/></div>
                    <div class="more-suggestions__text">Kakao Story</div>
                </div>
                <div class="more-suggestions__icon">
                    <div><img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"/></div>
                    <div class="more-suggestions__text">Kakao Story</div>
                </div>
            </div>
        </div>
   </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a href="friends.html" class="nav__link">
                <i class="far fa-user fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn">
               <a href="chats.html" class="nav__link">
                   <span class="nav__notification badge"> 3 </span>
                   <i class="far fa-comment fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn" class="nav__link">
               <a href="find.html">
                <i class="fas fa-search fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn" class="nav__link">
               <a href="more.html">
                   <i class="fas fa-ellipsis-h fa-2x"></i>
               </a>
           </li>
       </ul>
   </nav>
   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
