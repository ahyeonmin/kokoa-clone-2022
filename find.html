<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No service</span>
           <i class="fas fa-wifi"></i>
       </div>
       <div class="status-bar__column">
           <span>00:00</span>
       </div>
       <div class="status-bar__column">
           <span>100%</span>
           <i class="fas fa-battery-full"></i>
           <i class="fas fa-bolt"></i>
       </div>
   </div>

   <div class="screen-header screen-header_chats">
       <h1 class="screen-header__title">Find</h1>
       <div class="screen-header__icons screen-header__icons-point">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-cog fa-lg"></i></span>
           <span><div class="point"></div></span>
       </div>
   </div>

   <main class="main-screen">
       <div class="find-icons">
           <div class="find-icons__icon">
               <i class="fas fa-qrcode"></i>
               <span>QR Code</span>
            </div>
           <div class="find-icons__icon">
               <i class="far fa-address-book"></i>
               <span>Add by Contacts</span>
            </div>
           <div class="find-icons__icon">
               <i class="fas fa-fingerprint"></i>
               <span>Add by ID</span>
            </div>
           <div class="find-icons__icon">
               <i class="far fa-envelope"></i>
               <span>Invite</span>
            </div>
       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Recommended Friends</h6>
           <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h6>Open Chat</h6>
               <span>Go to Openchat Home<i class="fas fa-angle-right"></i></span>
           </div>
           <div class="open-chat-post">
               <div class="open-chat-post__column">
                   <h5 class="open-chat-post__title">#Animal Crossing</h5>
                   <span class="open-chat-post__hashtag">#Animal Crossing#QR#FRIENDS</span>
                   <div class="open-chat-post__members">
                       <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"/>
                       <div class="open-chat-post__member-count">225 members</div>
                       <div class="divider"></div>
                       <div class="open-chat-post__status">Active</div>
                   </div>
               </div>
               <div class="open-chat__post-column">
                   <div class="open-chat-post__photo">
                       <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"/>
                       <span class="open-chat-post__heart-count"><i class="fas fa-heart fa-sm"></i>153</span>
                   </div>
               </div>
           </div>
           <div class="open-chat-post">
               <div class="open-chat-post__column">
                   <h5 class="open-chat-post__title">#Animal Crossing</h5>
                   <span class="open-chat-post__hashtag">#Animal Crossing#QR#FRIENDS</span>
                   <div class="open-chat-post__members">
                       <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"/>
                       <div class="open-chat-post__member-count">180 members</div>
                       <div class="divider"></div>
                       <div class="open-chat-post__status">Active</div>
                   </div>
               </div>
               <div class="open-chat__post-column">
                   <div class="open-chat-post__photo">
                       <img src="https://i.pinimg.com/750x/d1/00/b2/d100b20394d62074d974054bd4f22189.jpg"/>
                       <span class="open-chat-post__heart-count"><i class="fas fa-heart fa-sm"></i>78</span>
                   </div>
               </div>
            </div>
       </div>
   </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a href="friends.html" class="nav__link">
                <i class="far fa-user fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn">
               <a href="chats.html" class="nav__link">
                   <span class="nav__notification badge"> 3 </span>
                   <i class="far fa-comment fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn" class="nav__link">
               <a href="find.html">
                   <i class="far fa-search fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn" class="nav__link">
               <a href="more.html">
                   <i class="fas fa-ellipsis-h fa-2x"></i>
               </a>
           </li>
       </ul>
   </nav>
   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
